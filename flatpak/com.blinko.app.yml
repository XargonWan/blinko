id: com.blinko.app
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node22
  - org.freedesktop.Sdk.Extension.rust-stable
command: blinko
finish-args:
  - --share=network
  - --share=ipc
  - --socket=session-bus
  - --socket=x11
  - --socket=wayland
  - --talk-name=org.freedesktop.Notifications
  - --device=dri

modules:
  - name: blinko
    buildsystem: simple
    build-commands:
      # unpack prebuilt frontend assets into dist directory
      - mkdir -p dist
      - tar xzf dist-public.tar.gz -C dist
      - echo "PATH=$PATH"
      - which cargo || echo no-cargo
      - ls /usr/bin | grep cargo || true
      - . /usr/lib/sdk/rust-stable/enable.sh
      - cd app/src-tauri && cargo build --release
      - install -Dm755 app/src-tauri/target/release/blinko /app/bin/blinko
      - install -Dm644 flatpak/com.blinko.app.desktop /app/share/applications/com.blinko.app.desktop
      - install -Dm644 flatpak/com.blinko.app.png /app/share/icons/hicolor/256x256/apps/com.blinko.app.png
    sources:
      - type: archive
        # this asset must be uploaded to a GitHub release before building on Flathub
        url: https://github.com/blinkospace/blinko/releases/download/${{version}}/dist-public.tar.gz
        sha256: 966a91fcc3ac404f43de2986d6008066adcd36bc69cdb528a3f5307fa196867a
        x-checker-data:
          type: github-releases
          url: https://github.com/blinkospace/blinko
      - type: git
        url: https://github.com/blinkospace/blinko.git
        branch: main
